server:
  port: 8082

spring:
  application:
    name: workforce-processing-service
  datasource:
    url: jdbc:postgresql://localhost:5432/workforcehub
    username: ${DB_USERNAME:workforcehub}
    password: ${DB_PASSWORD:workforcehub}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: workforce-processing-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.workforce.*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: INFO
    com.workforce: DEBUG

# ── JWT validation (must match auth-service exactly) ─────────────────────────
jwt:
  secret: ${JWT_SECRET:changeme-use-a-32-char-secret-in-prod!}
  issuer: ${JWT_ISSUER:workforcehub}
