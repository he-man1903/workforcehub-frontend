server:
  port: 8084

spring:
  application:
    name: workforce-auth-service

  datasource:
    url: jdbc:postgresql://localhost:5432/workforcehub
    username: ${DB_USERNAME:workforcehub}
    password: ${DB_PASSWORD:workforcehub}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          min-idle: 2

# ── Internal JWT (issued to frontend after Google verification) ─────────────
jwt:
  secret: ${JWT_SECRET:changeme-use-a-32-char-secret-in-prod!}
  expiration-ms: ${JWT_EXPIRATION_MS:3600000}          # 1 hour
  refresh-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:604800000}  # 7 days
  issuer: ${JWT_ISSUER:workforcehub}

# ── App URLs (for OAuth redirects) ─────────────────────────────────────────
app:
  frontend-url: ${FRONTEND_URL:http://localhost:5173}
  gateway-public-url: ${GATEWAY_PUBLIC_URL:http://localhost:8080}

# ── Google OAuth2 ─────────────────────────────────────────────────────────
google:
  client-id: ${GOOGLE_CLIENT_ID}
  client-secret: ${GOOGLE_CLIENT_SECRET:}
  # Comma-separated list of allowed hosted domains (e.g. yourcompany.com)
  # Leave empty to allow any Google account
  allowed-domains: ${GOOGLE_ALLOWED_DOMAINS:}
  token-verification-url: https://oauth2.googleapis.com/tokeninfo

# ── Rate limiting ─────────────────────────────────────────────────────────
rate-limit:
  auth-endpoint:
    capacity: 10
    refill-per-minute: 10

# ── CORS ─────────────────────────────────────────────────────────────────
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# ── Actuator ─────────────────────────────────────────────────────────────
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    root: INFO
    com.workforce: DEBUG
